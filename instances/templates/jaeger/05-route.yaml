---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: jaeger-query
  namespace: {{ .Values.tools.namespace }}
  labels:
    jaeger-infra: jaeger-service
spec:
  to:
    kind: Service
    name: jaeger-query
  port:
    targetPort: query-http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow