{{ if eq .Values.tools.enabled true }}
apiVersion: v1
kind: Service
metadata:
  name: mockserver
  namespace: {{ .Values.tools.namespace }}
spec:
{{- if eq .Values.authorino.enabled false }}
  type: LoadBalancer
{{- end }}
  ports:
    - name: 1080-tcp
      port: 1080
      protocol: TCP
      targetPort: 1080
  selector:
    deployment: mockserver
{{end}}
